services:
  blockchain:
    image: trufflesuite/ganache:latest
    ports:
      - "8545:8545"
    command: --host 0.0.0.0 --deterministic
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 5s
      timeout: 5s
      retries: 10

  deployer:
    build: .
    depends_on:
      blockchain:
        condition: service_healthy
    environment:
      - NODE_ENV=production
    volumes:
      - ./artifacts:/app/artifacts
    command: sh ./docker/entrypoint.sh
